
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide rows</title>
    <style>
        table tr:nth-child(odd) {
            display: none;
        }
    </style>
</head>
<body>
    <h2>even rows</h2>
    <table border="1" cellpadding="5">
        <tr><td>row1</td></tr>
        <tr><td>row2</td></tr>
        <tr><td>row3</td></tr>
        <tr><td>row4</td></tr>
        <tr><td>row5</td></tr>
        <tr><td>row6</td></tr>
    </table>
</body>
</html>
