
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
</head>
<body>
    <h2>sample output</h2>
    <button onclick="Evenodd()">result</button>
    <pre id="output"></pre>

    <script>
        function Evenodd() {
            let result = '';
            for (let i = 0; i <= 15; i++) {
                if (i % 2 === 0) {
                    result += `${i} is even\n`;
                } else {
                    result += `${i} is odd\n`;
                }
            }
            document.getElementById('output').textContent = result;
        }
    </script>
</body>
</html>
